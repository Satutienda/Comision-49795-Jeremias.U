<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Selector Bootstrap</title>
</head>
<body>

  <div class="container mt-5">
    <form id="miFormulario">
      <div class="form-group">
        <label for="productosDisp">Selecciona un producto:</label>
        <select class="form-control" id="productosDisp">
          <option value="">Que producto te gusta ❤️😎🤩🎉...</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad" min="1" value="1">
      </div>
  
      <button type="button" id="guardarEnLocalStorage" class="btn btn-primary mt-2">Agregá este Producto! ❤️💪</button>
    </form>
  </div>


 <table class="table mt-4">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Qty</th>
      <th>Precio</th>
      
    
    </tr>
  </thead>
  <tbody id="tablaProductos">
  </tbody>
</table>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./js/clienteFinalizaCompra.js"></script>
</body>
</html>
