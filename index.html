<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Selector Bootstrap</title>
</head>
<body>

<div class="container mt-5">
  <label for="selectExample">Selecciona un producto:</label>
  <select class="form-control" id="IdprodStorage">
    <option value="">Que producto te gusta ❤️😎🤩🎉...</option>
  </select>
</div>

<div id="tablaProductos"></div>

<div class="container mt-4">
    <h2>Agregar Producto</h2>

    <form id="formularioProducto">
        <div class="form-group">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" class="form-control" id="nombreProducto" required>
        </div>
        <div class="form-group">
            <label for="precioProducto">Precio UYU:</label>
            <input type="number" class="form-control" id="precioProducto" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./js/clienteFinalizaCompra.js"></script>
</body>
</html>
